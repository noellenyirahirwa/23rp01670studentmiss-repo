version: '1.1.1'
services:
  php:
    build: .
    ports:
      - 8085:80
    volumes:
      - ./:/var/www/html
  mysql:
    image: mysql:latest
    command: mysqld --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_DATABASE=schooldb
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    ports:
      - 8084:80